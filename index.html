<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="main.js"></script>
    
    <title>Agenda de Barbería</title>
</head>

<body>


    <h2>Agenda de Barbería</h2>

    <form id="barberForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="servicio">Tipo de Servicio:</label>
        <select id="servicio" name="servicio" required>
            <option value="corte_pelo">Corte de Pelo</option>
            <option value="corte_barba">Corte de Barba</option>
            <option value="platinado">Platinado</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <button type="button" onclick="agendarServicio()">Agendar</button>
    </form>

    <ul id="listaAgenda"></ul>
</body>
</html>
