<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Axios y JSON</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/t1i0Ib6O8HfDm0Cq6R8xqqNJ6fJy6lYf+OL+E=" crossorigin="anonymous"></script>
</head>
    <link rel="stylesheet" href="css/main.css">



    <title>Agenda de Barber√≠a</title>
</head>

<body>
    <h2><img src="img./../assets/barberia-img-logo.jpeg"alt="img1" class="img1"></h2>
    
    <div class="container">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="corte_pelo">Corte de Pelo</option>
            <option value="corte_barba">Corte de Barba</option>
            <option value="platinado">Platinado</option>
            
            </select>
    
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
    
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
    
            <button id="btnAgendar">Agendar</button>
        </form>
    
    </div>
    

</body>

<div id="recuadroExito" class="recuadroExito"></div>
</html>
